<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="divContainer">

        <div class="divCoins">
            <div>
                <p id="idPCoinsQuantity"></p>
                <p id="idPCoinsCurrency">Coins</p>

            <a href="#" id="idBtnCoin">
                <img src="imgs/coin.png"/>

        </div>

        <div class="divAssetsResources">

                <div id="idDivAssetsMiner"></div> 
                <div class="divResources">
                    <a href="#" id="idBtnMiner">
                        <img src="imgs/miner.jpeg"/>
                    </a>
                    <div>
                        <p>Miner</p>
                        <img src="imgs/coin.png" width="10px" height="10px" style="display:inline"/>
                        <p style="display:inline">50</p>
                    </div>
                    <div class="divResourcesQuantity" id="idDivQuantityMiner">10</div>
                </div>
            </div>

            <div class="divComputer">
                <div id="idDivAssetsComputer"></div> 
                <div class="divResources">
